<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
  <title>Invoice</title>
</head><body class="bg-gray-50">
  <div class="max-w-2xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-3">Generate Invoice (PDF)</h2>
    <form method="post" class="bg-white p-4 rounded shadow space-y-3">
      <div><label class="block text-sm">Seller</label><input name="seller" class="input" required></div>
      <div><label class="block text-sm">Buyer</label><input name="buyer" class="input" required></div>
      <div><label class="block text-sm">Items Description</label><input name="items" class="input"></div>
      <div><label class="block text-sm">Amount (INR)</label><input name="amount" type="number" step="0.01" class="input"></div>
      <div><button class="py-2 px-4 bg-indigo-600 text-white rounded">Download Invoice (PDF)</button></div>
    </form>
    <div class="mt-3"><a href="/" class="text-sm text-indigo-600">Back</a></div>
  </div>
</body></html>
