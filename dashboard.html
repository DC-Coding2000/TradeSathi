<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
  <title>Dashboard</title>
</head><body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-3">Analytics Dashboard</h2>
    <div class="grid grid-cols-3 gap-4">
      <div class="p-4 bg-white rounded shadow">
        <div class="text-xs text-gray-500">Total Shipments</div>
        <div class="text-2xl font-bold">{{ total_shipments }}</div>
      </div>
      <div class="p-4 bg-white rounded shadow">
        <div class="text-xs text-gray-500">Average Cost (INR)</div>
        <div class="text-2xl font-bold">â‚¹ {{ avg_cost }}</div>
      </div>
      <div class="p-4 bg-white rounded shadow">
        <div class="text-xs text-gray-500">Total Carbon (kg)</div>
        <div class="text-2xl font-bold">{{ total_carbon }}</div>
      </div>
    </div>

    <div class="mt-6 bg-white p-4 rounded shadow">
      <h3 class="font-semibold mb-2">Avg Cost by Distance</h3>
      <img src="{{ chart }}" alt="chart">
    </div>

    <div class="mt-4"><a href="/" class="text-indigo-600">Back</a></div>
  </div>
</body></html>
