<!doctype html>
<html><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css">
  <title>Register</title>
</head><body class="bg-gray-50">
  <div class="max-w-2xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-3">Register (Seller / Buyer)</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="p-2 rounded mb-2 {{ 'bg-green-100' if cat=='success' else 'bg-red-100' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data" class="space-y-3 bg-white p-4 rounded shadow">
      <div>
        <label class="block text-sm">Name</label>
        <input name="name" class="input" required>
      </div>
      <div>
        <label class="block text-sm">Email</label>
        <input name="email" class="input" required>
      </div>
      <div>
        <label class="block text-sm">Phone</label>
        <input name="phone" class="input">
      </div>
      <div>
        <label class="block text-sm">Role</label>
        <select name="role" class="input">
          <option value="seller">Seller (MSME)</option>
          <option value="buyer">International Buyer</option>
        </select>
      </div>
      <div>
        <label class="block text-sm">Upload Supporting Document (PAN/Aadhaar/IEC)</label>
        <input name="doc" type="file" class="input">
      </div>
      <div>
        <button class="py-2 px-4 bg-indigo-600 text-white rounded">Submit Registration</button>
      </div>
    </form>
    <div class="mt-3"><a href="/" class="text-sm text-indigo-600">Back</a></div>
  </div>
</body></html>
